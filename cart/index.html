<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车宣传</title>
    <link rel="stylesheet" href="./css/jquery.fullpage.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>

    </style>
</head>

<body>
    <!-- 公用元素 -->
    <a href="#" class="go">
        <img src="./img/00-go.png" alt="">
    </a>
    <a href="#" class="more">
        <img src="./img/00-more.png" alt="">
    </a>
    <!-- 整体容器 -->
    <div class="container">
        <!-- 每一个切换的屏幕 -->
        <div class="section screen01">
            <!-- 背景 -->
            <div class="content">
                <!-- 商品列表、沙发、横幅 -->
                <div class="goods"><img src="./img/01-goods.png" alt=""></div>
                <div class="sofa"><img src="./img/01-sofa.png" alt=""></div>
                <div class="fly"><img src="./img/01-fly.png" alt=""></div>
            </div>
        </div>
        <!-- 第二屏 动画特点：完全进入当前屏的时候执行动画 -->
        <div class="section screen02">
            <div class="content">
                <!-- 商品列表、沙发、输入框、搜索框、关键字、顶部文字 -->
                <div class="goods"><img src="./img/02-goods.png" alt=""></div>
                <div class="sofa"><img src="./img/02-sofa.png" alt=""></div>
                <div class="input">
                    <img class="search" src="./img/02-search.png" alt="">
                    <img class="key" src="./img/02-key.png" alt="">
                </div>
                <div class="text">
                    <img class="text01" src="./img/02-text1.png" alt="">
                    <img class="text02" src="./img/02-text2.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen03 ">
            <div class="content">
                <div class="sofa"><img src="./img/02-sofa.png" alt=""></div>
                <div class="change">
                    <img src="./img/03-change01.gif" alt="">
                    <img src="./img/03-change02.gif" alt="">
                </div>
                <div class="cart">
                    <img src="./img/03-cart01.gif" alt="">
                    <img src="./img/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <div class="section screen04">
            <div class="content">
                <!-- 白云 -->
                <div class="cloud"><img src="./img/04-cloud.png" alt=""></div>
                <!-- 文字 -->
                <div class="text">
                    <img src="./img/04-text01.png" alt="">
                    <img src="./img/04-text02.png" alt="">
                </div>
                <!-- 购物车 -->
                <div class="cart"><img src="./img/04-cart.png" alt=""></div>
                <!-- 沙发 -->
                <div class="sofa"><img src="./img/02-sofa.png" alt=""></div>
                <!-- 收货地址 -->
                <div class="address">
                    <img src="./img/04-address01.png" alt="">
                    <img src="./img/04-address02.png" alt="">
                </div>
                
            </div>
        </div>
        <div class="section screen05">
            <div class="content">
                <!-- 文字 -->
                <div class="text"><img src="./img/05-text.png" alt=""></div>
                <!-- 沙发 -->
                <div class="sofa"><img src="./img/02-sofa.png" alt=""></div>
                <!-- 卡片 -->
                <div class="card">
                    <img class="cardImg" src="./img/05-card.png" alt="">
                    <img class="orderImg" src="./img/05-order.png" alt="">
                </div>
                <!-- 鼠标 -->
                <div class="mouse">
                    <img class="m1" src="./img/05-mouse01.png" alt="">
                    <img class="m2" src="./img/05-mouse02.png" alt="">
                    <img class="hand" src="./img/05-hand.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen06">
            <div class="content">
                <!-- 白云 -->
                <div class="cloud">
                    <img src="./img/06-cloud01.png" alt="">
                    <img src="./img/06-cloud02.png" alt="">
                </div>
                <!-- 文字 -->
                <div class="text">
                    <img src="./img/06-text01.png" alt="">
                    <img src="./img/06-text02.png" alt="">
                </div>
                <!-- 盒子 -->
                <div class="box"><img src="./img/06-box.png" alt=""></div>
                <!-- 汽车 -->
                <div class="car">
                    <img class="carImg" src="./img/06-car.png" alt="">
                    <img class="buyer" src="./img/06-buyer.png" alt="">
                    <img class="address" src="./img/06-address.png" alt="">
                    <img class="worker" src="./img/06-worker.png" alt="">
                    <img class="say" src="./img/06-say.png" alt="">
                </div>
                <!-- 收货人 -->
                <div class="person">
                    <img class="personImg" src="./img/06-person.png" alt="">
                    <img class="door" src="./img/06-door.png" alt="">
                </div>
            </div>
        </div>
        <div class="section screen07">
            <div class="content">
                <div class="star">
                    <img src="./img/07-star.png" alt="">
                    <img src="./img/07-star.png" alt="">
                    <img src="./img/07-star.png" alt="">
                    <img src="./img/07-star.png" alt="">
                    <img src="./img/07-star.png" alt="">
                </div>
                <div class="text"><img src="./img/07-text.png" alt=""></div>
            </div>
        </div>
        <div class="section screen08">
            <div class="content">
                <div class="btn">
                    <img src="./img/08-btn01.png" alt="">
                    <img src="./img/08-btn02.gif" alt="">
                </div>
                <div class="again"><img src="./img/08-again.png" alt=""></div>
                <div class="hand"><img src="./img/08-hand.png" alt=""></div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullpage.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
